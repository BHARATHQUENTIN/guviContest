<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link href="css/dashBoard.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/profile.css">
    <title>Edit Profile</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/profile.js"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Sidebar -->
            <div class="bg-secondary col-auto col-md-4 col-lg-3 min-vh-100 d-flex flex-column justify-content-between">
                <div class="bg-secondary p-2">
                    <span class="d-flex text-white mt-1 align-items-center text-white">
                        <i class="bi bi-person fs-4 d-none d-sm-inline"></i>
                        <span class="fs-4 d-none d-sm-inline">User Profile</span>
                    </span>

                    <ul class="nav nav-pills flex-column mt-4">
                        <li class="nav-item py-2 py-md-0">
                            <a href="profile.html" class="nav-link text-white" aria-current="page">
                                <span class="d-flex align-items-center">
                                    <img src="assets\images\register.jpg" alt="Profile Picture"
                                        class="rounded-circle me-2" style="width: 50px; height:50px;">
                                    <span class="d-none d-md-inline">Profile Settings</span>
                                </span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-md-0">
                            <a href="#" id="logoutBtn" class="nav-link text-white" aria-current="page">
                                <i class="bi bi-box-arrow-right-lg"></i><span class="d-none d-md-inline">Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-8 col-lg-9 p-3">
                <!-- All the right side contents -->
                <h4 class="fw-bold text-center mb-5">Profile & Services</h4>
                <div class="container p-3 p-md-5 border shadow">
                    <div class="mb-5">
                    <h4 class="fw-bold text-start ml-1 ">Profile Details</h4>
                </div>
                    <table class="table d-container justify-content-center">
                        <tr>
                            <td><strong>First Name</strong></td>
                            <td><input type="text" id="firstName" class="form-control no-border" disabled></td>
                        </tr>
                        <tr>
                            <td><strong>Email</strong></td>
                            <td><input type="text" id="email" class="form-control no-border" disabled></td>
                        </tr>
                        <tr>
                            <td><strong>Contact</strong></td>
                            <td><input type="number" id="contact1" class="form-control no-border" disabled></td>
                        </tr>
                        <tr>
                            <td><strong>Age</strong></td>
                            <td><input type="text" id="age1" class="form-control no-border" disabled></td>
                        </tr>
                        <tr>
                            <td><strong>Date of Birth</strong></td>
                            <td><input type="date" id="dateOfBirth1" class="form-control no-border" disabled></td>
                        </tr>
                        <tr>
                            <td><strong>Address</strong></td>
                            <td><input type="text" id="address1" class="form-control no-border" disabled></td>
                        </tr>
                    </table>

                    <div class="container mt-4 d-flex justify-content-center">
                        <button type="button" class="btn btn-success" data-bs-toggle="modal"
                            data-bs-target="#editDetailsModal">
                            <i class="bi bi-pencil-fill"></i> Edit Details
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

                 





    <div class="modal fade" id="editDetailsModal" tabindex="-1" aria-labelledby="editDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editDetailsModalLabel">Edit Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                        <form id="profileForm">
                            <div class="row g-3 align-items-center mt-3">
                                <div class="col-3 mr-1">
                                    <label for="contact" class="col-form-label">Contact</label>
                                </div>
                                <div class="col-8">
                                    <div class="input-group">
                                        <input type="number" id="contact" name="contact" class="form-control">
                                    </div>
                                </div>
                            </div>


    
                            <div class="row g-3 align-items-center mt-3">
                                <div class="col-3 mr-1">
                                    <label for="dateOfBirth" class="col-form-label">Date of Birth</label>
                                </div>
                                <div class="col-8">
                                    <div class="input-group">
                                        <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control">
                                    </div>
                                </div>
                            </div>
    
                            <div class="row g-3 align-items-center mt-3">
                                <div class="col-3 mr-1">
                                    <label for="address" class="col-form-label">Address</label>
                                </div>
                                <div class="col-8">
                                    <div class="input-group">
                                        <input type="text" id="address" name="address" class="form-control">
                                    </div>
                                </div>
                            </div>
    
                            <div class="row g-3 align-items-center mt-3">
                                <div class="col-3 mr-1">
                                    <label for="photo" class="col-form-label">Upload Photo</label>
                                </div>
                                <div class="col-8">
                                    <div class="input-group">
                                        <input type="file" id="photo" name="photo" class="form-control">
                                    </div>
                                </div>
                            </div>
    
                            <div class="container mt-3 d-flex justify-content-center">
                                <button type="submit" class="btn btn-success mt-3">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
