<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
        <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
   
    <link href="css/loginSignup.css" rel="stylesheet">
</head>

<body>
    <div class="container custom bg-white border p-5 shadow mx-auto" style="max-width: 800px;">
        <div class="row">

            <div class="col-md container justify-content-center mt-5 d-none d-md-block">
                <img src="assets/images/login.gif" class="img-fluid d-block w-100" alt="...">
            </div>

            <div class="col mt-5">
                <!-- Login Form -->

                <form id="loginForm">
                    <h4 class="header text-center fw-bold">Member login</h4>
                    <div class="mt-3 ">
                        <div class="mb-3  d-flex justify-content-center ">
                            <div class="form-floating custom-input">
                                <input type="email" name="email" class="form-control rounded-pill rounded-pill-input" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput" class="email-label"><i class="bi bi-envelope-fill"></i> Email address</label>
                            </div>
                        </div>

                        <div class="mb-3 d-flex justify-content-center">
                            <div class="form-floating custom-input">
                                <input type="password" class="form-control rounded-pill rounded-pill-input" id="floatingPassword" name="password" placeholder="Password">
                                <label for="floatingPassword" class="password-label"><i class="bi bi-lock-fill"></i> Password</label>
                            </div>
                        </div>
                    </div>

                    <div class="container d-flex justify-content-center">
                        <button type="submit" id="button" class="btn btn-success rounded-pill text-white shadow">Login</button>
                    </div>
                </form>
                

                <div class="mb-0">
                    <p class="fw-light text-center">Forget username/Password?</p>
                </div>
                <br>
                

                <div class="mt-5 d-flex justify-content-center">
                    <p class="fw-light">
                        <div class="mt-2">
                            <button onclick="window.location.href = 'register.html';" class="btn btn-success rounded-pill text-white shadow" id="button2">Create your Account -></button>

                        </div>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="js/login.js"></script>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
</body>

</html>
