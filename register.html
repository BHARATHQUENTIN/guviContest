<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">

    <link href="css/register.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>



    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
     <script src="js/register.js"></script> 

 
     

</head>

<body>
    <div class="container custom bg-white border p-5  shadow " style="max-width: 800px;">
        <div class="row">

            <div class="col-md container justify-content-center mt-5 d-none d-md-block">
                <img src="" class="img-fluid d-block w-100 h-100 " alt="...">
            </div>

            <div class="col mt-5">
                <!-- Signup Form -->

                <form class="d-flex flex-column align-items-center" id="signupForm">

                    <h4 class="header text-center fw-bold">Create your Account</h4>
                    <div class="mt-3">
                        <div class="mb-3">
                            <div class="form-floating custom-input">
                                <input type="text" class="form-control rounded-pill rounded-pill-input"name="firstName" id="firstName"
                                    placeholder="First Name" required>
                                <label for="firstName" class="email-label">First Name</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-floating custom-input">
                                <input type="text" class="form-control rounded-pill rounded-pill-input" name="lastName" id="lastName"
                                    placeholder="Last Name" required>
                                <label for="lastName" class="email-label">Last Name</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-floating custom-input">
                                <input type="email" class="form-control rounded-pill rounded-pill-input"name="email" id="email"
                                    placeholder="name@example.com" required>
                                <label for="email" class="email-label"><i class="bi bi-envelope-fill"></i> Email
                                    address</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-floating custom-input">
                                <input type="password" class="form-control rounded-pill rounded-pill-input"
                                    id="password" name="password" placeholder="Password" required>
                                <label for="password" class="password-label"><i class="bi bi-lock-fill"></i>
                                    Password</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-floating custom-input">
                                <input type="password" class="form-control rounded-pill rounded-pill-input" name="passwordConfirm"
                                    id="passwordConfirm" placeholder="Confirm Password" required>
                                <label for="passwordConfirm" class="password-label"><i class="bi bi-lock-fill"></i>
                                    Confirm Password</label>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" id="signupButton"
                                class="btn  btn-success  rounded-pill text-white shadow ">Sign Up</button>
                    </div>
                </form>
                
                <div class="d-flex align-items-center mx-4 mt-3">
                    <p class="text-dark mb-0">Already have an Account?</p>
                    <button class="btn btn-success rounded-pill text-white shadow" onclick="redirectToLogin()">Login</button>
                </div>
                
                
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>




</body>

</html>
